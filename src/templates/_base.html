<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Safespace</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="{{ url_for('static', filename='assets/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    {% block css %}{% endblock %}
  </head>
  <body>

    {% include "navigation.html" %}

    <div class="container">

      <br>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
           {{message}}
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        </div>
        <div class="col-md-4"></div>
      </div>
      {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}

    </div>

    <script src="{{ url_for('static', filename='assets/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/script.js') }}"></script>
	{% block js %}{% endblock %}
  </body>
</html>
